{% extends 'base.html' %}

{% load static %}

{% block head %}
  <link href="{% static 'css/form.css' %}" rel="stylesheet" />
{% endblock %}

{% block main %}
  <form method="POST">
    <h1>Enter new password</h1>
    <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
    {% csrf_token %}
    {{ form }}
    <button type="submit">Change My Password</button>
  </form>
{% endblock %}
